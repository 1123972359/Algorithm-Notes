<script>
  // 搜索二叉树
  // 每一棵子树，左边都比它小，右边都比它大
  // 如何判断？

  // ================================================================
  // 解题思路：使用中序遍历，处理节点时发现总是升序，便是搜索二叉树，只要有降序，便不是。
  // ================================================================
  let preValue = Number.MIN_VALUE;
  function checkBST(head) {
    if (head === null) {
      return true;
    }
    let isLeftBST = checkBST(head.left);
    if (!isLeftBST) {
      return false;
    }
    if (head.value <= preValue) {
      return false;
    } else {
      preValue = head.value;
    }
    return checkBST(head.right);
  }

  // ================================================================
  // 解题思路：使用中序遍历，。
  // ================================================================
  function checkBST2(head) {
    let list = [];
    process(head, list);
    for (let i = 0; i < list.length - 1; i++) {
      if (arr[i] > arr[i + 1]) {

      }
    }
    return true;
  }

  function process(head, list) {
    if (head === null) {
      return;
    }
    process(head.left, list);
    list.push(head);
    process(head.right, list);
  }
</script>
