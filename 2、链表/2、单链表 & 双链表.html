<script>
  // 链表中的节点类型

  class Node {
    constructor(data) {
      this.data = data; // 节点的数据域
      this.prev = null; // 节点的指针域
      this.next = null; // 节点的指针域
    }
  }

  // 单链表
  class SingleList {
    constructor() {
      this.size = 0; // 单链表的长度
      this.head = new Node("head"); // 表头节点
      this.currNode = ""; // 当前节点的指向
    }

    // 判断单链表是否为空
    isEmpty() {
      return this.size === 0;
    }

    // 获取单链表的最后一个节点
    findLast() {
      let currNode = this.head;

      while (currNode.next) {
        currNode = currNode.next;
      }

      return currNode;
    }

    // 单链表的遍历显示
    display() {
      let result = "";
      let currNode = this.head;

      while (currNode) {
        result += currNode.data;
        currNode = currNode.next;
        if (currNode) {
          result += "->";
        }
      }
      console.log(result);
    }

    // 从当前位置向前移动 n 个节点。
    advance(n, currNode = this.head) {
      this.currNode = currNode;

      while (n-- && this.currNode.next) {
        this.currNode = this.currNode.next;
      }

      return this.currNode;
    }

    // 在单链表中寻找item元素
    find(item) {
      let currNode = this.head;

      while (currNode && currNode.data !== item) {
        currNode = currNode.next;
      }

      return currNode;
    }

    // 显示当前节点
    show() {
      console.log(this.currNode.data);
    }

    // 获取单链表的长度
    getLength() {
      return this.size;
    }

    // 向单链表中插入元素
    insert(item, element) {
      let itemNode = this.find(item);

      if (!itemNode) {
        // 如果item元素不存在
        return;
      }

      let newNode = new Node(element);

      newNode.next = itemNode.next; // 若currNode为最后一个节点，则currNode.next为空
      itemNode.next = newNode;

      this.size++;
    }

    // 在单链表中删除一个节点
    remove(item) {
      if (!this.find(item)) {
        // item元素在单链表中不存在时
        return;
      }

      // 企图删除头结点
      if (item === "head") {
        if (!this.isEmpty()) {
          return;
        } else {
          this.head.next = null;
          return;
        }
      }

      let currNode = this.head;

      while (currNode.next.data !== item) {
        // 企图删除不存在的节点
        if (!currNode.next) {
          return;
        }
        currNode = currNode.next;
      }

      currNode.next = currNode.next.next;
      this.size--;
    }

    // 在单链表的尾部添加元素
    append(element) {
      let currNode = this.findLast();
      let newNode = new Node(element);

      currNode.next = newNode;
      this.size++;
    }

    // 清空单链表
    clear() {
      this.head.next = null;
      this.size = 0;
    }
  }
</script>

<script>
  // 反转单链表

  function reverse(head) {
    let pre = null;
    let mid = head;
    let next = null;

    while (mid !== null) {
      next = mid.next;
      mid.next = pre;
      pre = mid;
      mid = next;
    }

    return pre;
  }

  list.head = reverse(list.head);
</script>

<script>
  // 判断链表是否有环
  // 入环第一个节点

  // 解题思路
  // 1、使用set，set里有的即是第一个入环节点
  // 2、使用快慢指针，快指针走两步，慢指针走一步，快慢指针相遇时，证明有环，快指针如果结束，真没无环
  //    假设相遇后，快指针回到head，开始一步一步走，当快慢指针相遇时，即入环第一个节点

  function isLoop() {
    let fast = list.head;
    let slow = list.head;

    while (fast.next && fast.next.next) {
      slow = slow.next;
      fast = fast.next.next;

      if (slow === fast) {
        fast = list.head;
        break;
      }
    }

    if (fast === list.head) {
      while (fast !== slow) {
        fast = fast.next;
        slow = slow.next;
      }
      return slow;
    }

    return false;
  }
</script>
